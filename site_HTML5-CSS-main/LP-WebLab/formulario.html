<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLab</title>
    <link rel="stylesheet" href="./CSS/global/style.css">
    <link rel="stylesheet" href="./img-20250322T124147Z-001/img/favicon.svg">
</head>
<body>

    <header class="header-bg">

        <div class="header">
            <a href="./"><img src="./img-20250322T124147Z-001/img/logo-medialab.svg" alt="MediaLab"></a>


            <nav aria-label="navegação primária">

                <ul class="header-menu">
    
                    <li><a href="#programacao">Programação</a></li>
                    <li><a href="#instrutor">Instrutor</a></li>
                    <li><a href="#feedbacks">Feedbacks</a></li>
                    <li><a href="#localizacao">Localização</a></li>
                    <li><a href="/formulario.html"><button class="header-btn">Isncreva-se</button></a></li>
    
                </ul>
    
            </nav>
        </div>

     

    </header>

    <main class="formulario-bg">
        <div class="dados container">

            <section class="contato">

                <img src="./img-20250322T124147Z-001/img/logo-weblab-form.svg" alt="">

                <div class="endereco">
                    <img src="./img-20250322T124147Z-001/img/icones/localizacao.svg" alt="">
                    <p>Bloco Didático 2 - UFMT</p>
                </div>

                <address>
                    <div class="email">
                        <img src="./img-20250322T124147Z-001/img/icones/contato.svg" alt="">
                        <a href="mailto:contato@medialab.com">contato@medialab.com</a>
                    </div>
                    
                    <div class="telefone">
                        <img src="./img-20250322T124147Z-001/img/icones/telefone.svg" alt="">
                        <p>(65) 9 9999-9999</p>
                    </div>
                </address>

                <p>Acompanhe nas redes</p>
                <div class="redes">
                    <a href="/" alt=""><img src="/LP-WebLab/img-20250322T124147Z-001/img/icones/facebook.svg" alt="Facebook"></a>
                    <a href="/" alt=""><img src="/LP-WebLab/img-20250322T124147Z-001/img/icones/youtube.svg" alt="Youtube"></a>
                    <a href="/" alt=""><img src="/LP-WebLab/img-20250322T124147Z-001/img/icones/instagram.svg" alt="Instagram"></a>
                </div>

                
            </section>
            <section class="formulario" aria-label="formulario">
                <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
                </div>
                
                <div>
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" placeholder="(65) 9 9999-9999">
                </div>

                <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="seuemail@dominio.com">
                </div>

                <div class="dropdown">
                <label for="comunidade">Comunidade</label>
                <select name="comunidade" id="comunidade">
                    <option value="inicial">Escolha uma opção</option>
                    <option value="">Comunidade externa</option>
                    <option value="">Comunidade interna</option>
                </select>
                </div>

                <div class="textarea">
                    <label for="expectativas">Expectativas</label>
                    <textarea name="expectativas" id="expectativas" rows="5" placeholder="Escreva aqui o que você espera do curso"></textarea>
                </div>

                <button class="header-btn tam">Isncreva-se</button>
            </section>
        </div>




    </main>



    <footer class="footer-bg">

        <div class="footer">
        
            <a href="/" alt="MediaLab"><img src="./img-20250322T124147Z-001/img/logo-medialab.svg" alt="Medialab"></a>

            <div class="p-redes">
                <a href="/" alt=""><img src="/LP-WebLab/img-20250322T124147Z-001/img/icones/facebook.svg" alt="Facebook"></a>
                <a href="/" alt=""><img src="/LP-WebLab/img-20250322T124147Z-001/img/icones/youtube.svg" alt="Youtube"></a>
                <a href="/" alt=""><img src="/LP-WebLab/img-20250322T124147Z-001/img/icones/instagram.svg" alt="Instagram"></a>
            </div>
        </div>

    </footer>
    

</body>
</html>
